<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="validation.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Register</h1>
        <p id="error-message"></p>
        <form>
            <div>
                <label for="email">
                    <img src="assets/icons/user.svg" alt="email" class="email" height="24px">
                </label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <br>
            <div>
                <label for="username">
                    @
                </label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <br>
            <div>
                <label for="password">
                    <img src="assets/icons/password.svg" alt="password" class="password" height="24px">
                </label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <br>
            <div>
                <label for="re-password">
                    <img src="assets/icons/password.svg" alt="re-password" class="re-password" height="24px">
                </label>
                <input type="password" id="re-password" name="re-password" placeholder="Confirm password" required>
            </div>
            <div>
                <button type="submit" class="register-btn">register</button>
            </div>
            <div class="ask">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
